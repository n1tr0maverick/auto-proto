<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Sign Image</title>
</head>
<body>
    <h1>Upload an Image and Add an Autograph</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image to upload:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        <label for="autograph">Enter the autograph text:</label>
        <input type="text" id="autograph" name="autograph" required>
        <br><br>
        <button type="submit">Upload and Sign</button>
    </form>
</body>
</html>
