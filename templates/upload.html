<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Autograph App</title>
</head>
<body>
    <h1>Upload an Image and an Autograph</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" name="image" id="image" required>
        <br>
        <label for="autograph">Select Autograph:</label>
        <input type="file" name="autograph" id="autograph" required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
